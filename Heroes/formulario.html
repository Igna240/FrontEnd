<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heores</title>
    <script src="https://kit.fontawesome.com/19d7e27e2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <div>Descuentos 20%</div>

    <header>
      <h1>Heroes</h1>
      <nav>
          <ul>
              <li>Contacto</li>
              <li>Registrarme</li>
              <li>Ingresar</li>
          </ul>
     </nav>
    </header>
    <main>

        <div>
            <h2>Añadi tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones</p>
            <form action="index.html" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id = "nombre" placeholder="Superman">
                    
                    <label for="fecha">Fecha</label>
                    <input type="date" id = "fecha" >

                    <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                  <label for="especie">Especie</label>
                  <input type="checkbox" id = "especie" placeholder="Especie">
                </div>
                <div></div>
            </form>
        </div>

    </main>
    <footer>
      <h6>Todos los derechos reservados a FRONT END 1</h6>
    </footer>
  </body>
</html>
